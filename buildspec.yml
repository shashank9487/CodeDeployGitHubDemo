version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.12
  build:
    commands:
      - zip deployment_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Updating lambda Function"
      - aws lambda update-function-code --function-name testLam --zip-file fileb://deployment_package.zip
      - echo "Finished"
